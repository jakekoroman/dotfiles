unbind C-b
set -g prefix C-x
bind C-x send-prefix

set -g mouse on 
set-option -g history-limit 10000
set -s escape-time 0

set -g base-index 1
setw -g pane-base-index 1

set-option -g status-position "bottom"
set-option -g status-style bg=default,fg=default
set-option -g status-justify centre
